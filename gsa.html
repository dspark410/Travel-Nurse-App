<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="year">Year</label>
          <select class="form-control" id="year">
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
          </select>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="NOT USED"
          />
        </div>

        <div class="form-group">
          <label for="zip">Zip</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            placeholder="89451"
          />
        </div>

        <!-- ADD edgecase to check if it is longer than 2 chars -->

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" placeholder="NOT USED" />
        </div>

        <div class="form-group">
          <label for="costOfLiving">Cost of Living</label>
          <input type="text" class="form-control" id="costOfLiving" placeholder="$0" readonly/>
        </div>


        <!-- Submit buttons are sensitive to prevent default -->
        <button type="submit" class="btn btn-primary" id="dataSubmit">
          Submit
        </button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="gsa.js"></script>
  </body>
</html>
